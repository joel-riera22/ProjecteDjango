name: Generar documentaci贸 amb pydoc

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-pydoc:
    runs-on: ubuntu-latest

    steps:
      - name:  Clonar el repositori
        uses: actions/checkout@v3

      - name:  Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: И Instal路lar depend猫ncies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 锔 Exportar DJANGO_SETTINGS_MODULE
        run: echo "DJANGO_SETTINGS_MODULE=my_site.settings" >> $GITHUB_ENV

      - name:  Generar documentaci贸 amb pydoc
        run: |
          source venv/bin/activate
          mkdir -p pydoc_html
          pydoc -w blog.models
          pydoc -w blog.views
          mv *.html pydoc_html/

      - name:  Guardar documentaci贸 com a artefacte
        uses: actions/upload-artifact@v3
        with:
          name: documentacio-pydoc
          path: pydoc_html/

<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}El meu blog{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, html {
            height: 100%;
        }
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
  </style>
</head>
<body>
    <div class="page-container">
    <header class="bg-dark p-2">
        <a href="{% url 'starting-page' %}" class="text-white text-decoration-none ps-1 pe-4">INICI</a>
        <a href="{% url 'all-posts' %}" class="text-white text-decoration-none ps-1 pe-4">POSTS</a>
        <a href="{% url 'authors-list' %}" class="text-white text-decoration-none ps-1 pe-4">AUTORS</a>
        <a href="{% url 'tag-list' %}" class="text-white text-decoration-none ps-1 pe-4">TAGS</a>
    </header>

    <main>
        {% block content %}
        <!-- Contingut específic de cada pàgina -->
        {% endblock %}
    </main>

    <footer class="bg-secondary text-white text-center pt-3 pb-1">
        <p>&copy; 2025 Copyright: Blog de Django-M3-UF6</p>
    </footer>
    </div>
</body>
</html>

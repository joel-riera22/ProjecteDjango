{% extends "base.html" %}

{% block title %}
    Llista de tots els posts
{% endblock %}

{% block content %}
<section id="welcome" class="container my-3">

    <h1>Llista de tots els posts</h1>
    <div class="row justify-content-center mt-5">
        {% for post in posts %}
        <div class="col-md-3 d-flex justify-content-center mb-3">
            {% include "blog/post.html" with post=post %}
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<section class="container my-4">
  <h2 class="mb-5">Llistat de tots els posts amb l'etiqueta <span style="text-decoration: underline; font-weight: bold;">{{ tag.tag }}</span></h2>

  {% if posts %}
    <div class="row justify-content-center">
      {% for post in posts %}
        <div class="col-md-3 d-flex justify-content-center mb-3">
            {% include "blog/post.html" with post=post %}
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No hi ha posts amb aquesta etiqueta.</p>
  {% endif %}
</section>
{% endblock %}

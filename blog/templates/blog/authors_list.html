{% extends "base.html" %}

{% block content %}
<section class="container my-5">
    <h1>Llista d'Autors</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style=" border-bottom: 2px solid black;">Nom</th>
            <th style=" border-bottom: 2px solid black;">Cognom</th>
            <th style=" border-bottom: 2px solid black;"></th>
        </tr>
        </thead>
        <tbody>
        {% for author in authors %}
        <tr>
            <td>{{ author.first_name }}</td>
            <td>{{ author.last_name }}</td>
            <td><button class="bg-primary border-0 rounded-1 px-3 py-2">
                <a href="{% url 'author-detail' author.pk %}" style="text-decoration: none; color: white;">saber-ne +</a>
            </button></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No hi ha autors disponibles.</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
